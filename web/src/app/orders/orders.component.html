<p>orders:</p>

<form class="search-form">
  <mat-form-field class="search-input">
    <mat-label>trading pair</mat-label>
    <input matInput
           #searchBox
           placeholder="BTCUSDT for example"
           value=""
           type="search">
  </mat-form-field>
  <mat-radio-group aria-label="Select an option"
                   [(ngModel)]="ordersType"
                   name="orders-type"
                   (change)="ordersTypeChanged()">
    <mat-radio-button value="{{OrdersType[OrdersType.All]}}">all</mat-radio-button>
    <mat-radio-button value="{{OrdersType[OrdersType.Opened]}}" disabled>only opened</mat-radio-button>
    <mat-radio-button value="{{OrdersType[OrdersType.Closed]}}" disabled>only closed</mat-radio-button>
  </mat-radio-group>
</form>

<div class="mat-elevation-z8 table-container">
  @if(dataSource.loading$ | async) {
    <div class="spinner-container">
      <mat-spinner></mat-spinner>
    </div>
  }

  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="orderId">
      <th mat-header-cell *matHeaderCellDef> Order Id </th>
      <td mat-cell *matCellDef="let element"> {{element.orderId}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="createdAt">
<!--      mat-sort-header-->
      <th mat-header-cell *matHeaderCellDef> Created At </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="coinsAmount">
      <th mat-header-cell *matHeaderCellDef> Coins Amount </th>
      <td mat-cell *matCellDef="let order"> {{order.coinsAmount}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="tradingPair">
      <th mat-header-cell *matHeaderCellDef> Trading Pair </th>
      <td mat-cell *matCellDef="let order"> {{order.tradingPair}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="orderType">
      <th mat-header-cell *matHeaderCellDef> Order Type </th>
      <td mat-cell *matCellDef="let order"> {{order.orderType}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="forecastedPrice">
      <th mat-header-cell *matHeaderCellDef> Forecasted Price </th>
      <td mat-cell *matCellDef="let order"> {{order.forecastedPrice}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 [length]="dataSource.totalCount"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
